        // interval
        (function () {
            var contador = 0;

            function holamundo(){
                contador++;
                console.log(contador);

                if (contador == 10) {
                    clearInterval(repeticion);
                }
            }
            //Funcion cada tiempo ejecuta
            var repeticion = setInterval(holamundo,1000); 

        }())
