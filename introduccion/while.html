<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo While JS</title>
</head>
<body>
    <script>
        var i=0;
        var colores = ["Amarillo", "Azul", "Verde", "Rojo"];
        var longitud = colores.length;
        // Pregunta y ejecuta
        while(i<longitud){
            document.write(colores[i] + "<br>");
            i++;

        }

        i=0;
        do{
            document.write(colores[i] + "<br>");
            i++;
        }while(i<longitud){}
    </script>
    
</body>
</html>
