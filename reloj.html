<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Reloj</title>
    <style type="text/css">
        div{
            display: inline-flex;
            margin-left: 20px;
            font-family: 'Josefin Sans', sans-serif;
        }

        .hora #ampm{
            margin-left: 8px;
            font-size: 50px;
            color: darkslategray;
            text-transform: lowercase;
        }

        .hora p{
            margin: 0;
            font-size: 80px;
            margin-top: 50px;
        }

        .fecha p{
            margin: 0;
            margin-right: 15px;
            font-size: 50px;
            color: blueviolet;
        }

    </style>
</head>
<body>
    <div class="hora">
        <p id="horas"></p>
        <p>:</p>
        <p id="minutos"></p>
        <p>:</p>
        <p id="segundos"></p>
        <p id="ampm"></p>
    </div>
    <br>
    <div class="fecha">
        <p id="diaSe"></p>
        <p id="dia"></p>
        <p>de</p>
        <p id="mes"></p>
        <p>del</p>
        <p id="year"></p>

    </div>

    <script>
        (function actualizarDatos() {
            // Obtener los datos de hora
            var fecha = new Date(),
                ampm,
                horas = fecha.getHours(),
                minutos = fecha.getMinutes(),
                segundos = fecha.getSeconds(),
                diaSemana = fecha.getDay(),
                dia = fecha.getDate(),
                mes = fecha.getMonth(), //comienza desde cero 
                a単o = fecha.getFullYear();

            //Obtenemos nuestros elemetnos html
            var elementoHoras = document.getElementById('horas'),
                elementoMinutos = document.getElementById('minutos'),
                elementoSegundos = document.getElementById('segundos'),
                elementoAmpm = document.getElementById('ampm'),
                elementoDiaSemana = document.getElementById('diaSe'),
                elementodia = document.getElementById('dia'),
                elementomes = document.getElementById('mes'),
                elementoa単o = document.getElementById('year');

            // Declarar arreglo de dias y meses
            var arraysemana = [ "Domingo","Lunes","Martes","Miercoles", "Jueves", "Viernes", "Sabado"],
                arraymes = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre",
                "Octubre","Noviembre","Diciembre"]

                // Asignacmos datos de fecha
            elementoDiaSemana.textContent = arraysemana[diaSemana];
            elementodia.textContent = dia;
            elementomes.textContent = arraymes[mes];    
            elementoa単o.textContent = a単o;

                //Transformar el reloj de 24 a 12 horas
                if (horas >= 12) {
                    horas = horas-12;
                    ampm='PM';  
                }else{
                    ampm='AM';
                }

                // Agregar ceros a minutos y segundos
                if (minutos<10 ) {
                    minutos = "0" + minutos;
                    
                }
                if (segundos<10 ) {
                    segundos = "0" + segundos;
                    
                }

                // if (horas<10 ) {
                //     horas = "0" + horas;
                // }

                if (horas == 0) {
                    horas = 12;
                    
                }
            
            
                // Asignar elementos de tiempo
            elementoHoras.textContent = horas;
            elementoMinutos.textContent = minutos;
            elementoSegundos.textContent = segundos;
            elementoAmpm.textContent = ampm;

            setInterval(actualizarDatos,1000);

        }())

    </script>
    
</body>
</html>
