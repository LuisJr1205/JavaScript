<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practica JS</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background: #26cfcf;
        }

        .grande{
            width: 500px;
            height: 500px;
            background: #cf26c1;
        }
    </style>
</head>
<body>
    <button onclick="accion();">Cambio</button>
    <br>
    <div id="box" class="container"></div>

    <script>
        // Eventos en java cualquier interaccion que haga el usuario
        function accion(){
            var box = document.getElementById("box");
            if (box.className=="container") {
                    box.className ="container grande";                
            }else{
                box.className="container";
            }
        }
    </script>
    
</body>
</html>
